<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextGraph Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #05080f;
      --bg-surface: #0a1018;
      --bg-elevated: #111820;
      --bg-card: rgba(17, 24, 32, 0.85);
      --border-subtle: rgba(255, 255, 255, 0.06);
      --border-default: rgba(255, 255, 255, 0.1);
      --border-active: rgba(255, 255, 255, 0.2);
      --text-primary: #f0f4f8;
      --text-secondary: #8899a8;
      --text-muted: #5a6a78;
      --accent-cyan: #22d3ee;
      --accent-cyan-dim: rgba(34, 211, 238, 0.15);
      --accent-amber: #fbbf24;
      --accent-amber-dim: rgba(251, 191, 36, 0.15);
      --accent-violet: #a78bfa;
      --accent-violet-dim: rgba(167, 139, 250, 0.15);
      --accent-emerald: #34d399;
      --accent-emerald-dim: rgba(52, 211, 153, 0.15);
      --accent-rose: #fb7185;
      --accent-rose-dim: rgba(251, 113, 133, 0.15);
      --font-display: 'Space Grotesk', system-ui, sans-serif;
      --font-mono: 'IBM Plex Mono', 'SF Mono', monospace;
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-display);
      background: var(--bg-void);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    .atmosphere {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(ellipse 100% 60% at 0% 0%, rgba(34, 211, 238, 0.08), transparent 50%),
        radial-gradient(ellipse 80% 50% at 100% 100%, rgba(167, 139, 250, 0.06), transparent 50%);
    }

    .app {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 320px 1fr;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    @media (max-width: 1024px) {
      .app { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }

    .header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--border-subtle);
      gap: 1rem;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      position: relative;
    }

    .logo-mark::before, .logo-mark::after {
      content: '';
      position: absolute;
      border: 2px solid var(--accent-cyan);
      border-radius: 50%;
    }

    .logo-mark::before {
      inset: 0;
      animation: pulse-ring 3s ease-out infinite;
    }

    .logo-mark::after {
      inset: 8px;
      background: var(--accent-cyan);
      box-shadow: 0 0 20px var(--accent-cyan);
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .logo-text span { color: var(--accent-cyan); }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .input-field {
      padding: 0.5rem 0.875rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      width: 220px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px var(--accent-cyan-dim);
    }

    .btn {
      padding: 0.5rem 1rem;
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: var(--font-display);
      font-size: 0.8125rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn:hover {
      background: var(--bg-card);
      border-color: var(--border-active);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-cyan), #0891b2);
      border-color: transparent;
      color: var(--bg-void);
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(34, 211, 238, 0.3);
    }

    .sidebar {
      background: var(--bg-surface);
      border-right: 1px solid var(--border-subtle);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-title {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .decision-count {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--accent-cyan);
      background: var(--accent-cyan-dim);
      padding: 0.125rem 0.5rem;
      border-radius: 4px;
    }

    .decision-list {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
    }

    .decision-item {
      padding: 0.875rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s;
      margin-bottom: 0.25rem;
      border: 1px solid transparent;
    }

    .decision-item:hover { background: var(--bg-elevated); }

    .decision-item.active {
      background: var(--accent-cyan-dim);
      border-color: rgba(34, 211, 238, 0.3);
    }

    .decision-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.375rem;
    }

    .decision-item-id {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-primary);
    }

    .decision-item-outcome {
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      padding: 0.125rem 0.375rem;
      border-radius: 3px;
    }

    .outcome-committed { background: var(--accent-emerald-dim); color: var(--accent-emerald); }
    .outcome-denied { background: var(--accent-rose-dim); color: var(--accent-rose); }

    .decision-item-time {
      font-size: 0.6875rem;
      color: var(--text-muted);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--text-muted);
    }

    .main {
      padding: 1.5rem;
      overflow-y: auto;
    }

    .detail-header {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .detail-header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-violet), var(--accent-emerald));
    }

    .detail-header-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 2rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
    }

    .detail-meta {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
    }

    .meta-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .meta-label {
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .meta-value {
      font-family: var(--font-mono);
      font-size: 0.875rem;
      color: var(--text-primary);
    }

    .outcome-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .outcome-badge.committed {
      background: var(--accent-emerald-dim);
      color: var(--accent-emerald);
      border: 1px solid rgba(52, 211, 153, 0.3);
    }

    .outcome-badge.denied {
      background: var(--accent-rose-dim);
      color: var(--accent-rose);
      border: 1px solid rgba(251, 113, 133, 0.3);
    }

    .flow-summary {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .flow-step {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.375rem 0.75rem;
      background: var(--bg-elevated);
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .flow-step-count {
      font-family: var(--font-mono);
      font-weight: 600;
      color: var(--text-primary);
    }

    .flow-arrow { color: var(--text-muted); }

    .flow-container {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
    }

    .flow-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      min-width: 800px;
    }

    @media (max-width: 1200px) {
      .flow-grid { grid-template-columns: 1fr; min-width: auto; }
    }

    .flow-column { display: flex; flex-direction: column; gap: 0.75rem; }

    .flow-column-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    .flow-column-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .flow-column-icon.evidence { background: var(--accent-cyan-dim); }
    .flow-column-icon.policy { background: var(--accent-amber-dim); }
    .flow-column-icon.approval { background: var(--accent-violet-dim); }
    .flow-column-icon.action { background: var(--accent-emerald-dim); }

    .flow-column-title {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
    }

    .flow-node {
      background: var(--bg-elevated);
      border: 1px solid var(--border-default);
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s var(--ease-out-expo);
      position: relative;
    }

    .flow-node:hover {
      border-color: var(--border-active);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .flow-node.active {
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px var(--accent-cyan-dim);
    }

    .flow-node-status {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .flow-node-status.pass { background: var(--accent-emerald); box-shadow: 0 0 10px var(--accent-emerald); }
    .flow-node-status.fail { background: var(--accent-rose); box-shadow: 0 0 10px var(--accent-rose); }
    .flow-node-status.warn { background: var(--accent-amber); box-shadow: 0 0 10px var(--accent-amber); }

    .flow-node-title {
      font-size: 0.8125rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      padding-right: 1.5rem;
    }

    .flow-node-subtitle {
      font-family: var(--font-mono);
      font-size: 0.6875rem;
      color: var(--text-muted);
    }

    .flow-node-empty {
      background: transparent;
      border-style: dashed;
      cursor: default;
      text-align: center;
      padding: 2rem;
    }

    .flow-node-empty:hover { transform: none; box-shadow: none; }

    .detail-panel {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      overflow: hidden;
      animation: slideUp 0.3s var(--ease-out-expo);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .detail-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-subtle);
    }

    .detail-panel-title {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .detail-panel-close {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.25rem;
    }

    .detail-panel-close:hover { background: var(--bg-card); color: var(--text-primary); }

    .detail-panel-body { padding: 1.25rem; }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-bottom: 1.25rem;
    }

    .detail-card {
      background: var(--bg-elevated);
      border-radius: 8px;
      padding: 0.875rem;
    }

    .detail-card-label {
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-muted);
      margin-bottom: 0.375rem;
    }

    .detail-card-value {
      font-size: 0.8125rem;
      color: var(--text-primary);
      word-break: break-word;
    }

    .json-viewer {
      background: var(--bg-void);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 1rem;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text-secondary);
      overflow: auto;
      white-space: pre-wrap;
      max-height: 200px;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(5, 8, 15, 0.9);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: var(--bg-surface);
      border: 1px solid var(--border-default);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title { font-size: 1rem; font-weight: 600; }

    .modal-body { padding: 1.5rem; }

    .modal textarea {
      width: 100%;
      height: 280px;
      background: var(--bg-void);
      border: 1px solid var(--border-default);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--font-mono);
      font-size: 0.8125rem;
      padding: 1rem;
      resize: vertical;
    }

    .modal textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .error-message {
      padding: 1rem;
      background: var(--accent-rose-dim);
      border: 1px solid rgba(251, 113, 133, 0.3);
      border-radius: 8px;
      color: var(--accent-rose);
      font-size: 0.8125rem;
      margin: 1rem;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      min-height: 60vh;
    }

    .welcome-icon { font-size: 4rem; margin-bottom: 1.5rem; opacity: 0.6; }
    .welcome-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    .welcome-desc { color: var(--text-secondary); max-width: 400px; margin-bottom: 2rem; }
    .welcome-actions { display: flex; gap: 0.75rem; }

    .status-pass { color: var(--accent-emerald); }
    .status-fail { color: var(--accent-rose); }
    .status-warn { color: var(--accent-amber); }
  </style>
</head>

  <div class="app">

  <script>
    // Safe DOM utilities
    function escapeHtml(str) {
      if (str === null || str === undefined) return '';
      return String(str).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
    }

    function createEl(tag, attrs, children) {
      const el = document.createElement(tag);
      if (attrs) {
        Object.entries(attrs).forEach(([k, v]) => {
          if (k === 'className') el.className = v;
          else if (k === 'textContent') el.textContent = v;
          else if (k.startsWith('data')) el.setAttribute(k.replace(/([A-Z])/g, '-$1').toLowerCase(), v);
          else el.setAttribute(k, v);
        });
      }
      if (children) {
        (Array.isArray(children) ? children : [children]).forEach(c => {
          if (typeof c === 'string') el.appendChild(document.createTextNode(c));
          else if (c) el.appendChild(c);
        });
      }
      return el;
    }

    const sampleRecord = {

        { evidence_id: "ev_002", source: "crm.get_account", retrieved_at: "2025-12-27T11:10:24.855290",
          snapshot: { name: "Acme Corp", tier: "enterprise", arr: 500000, churn_risk: "high", health_score: 45 }},
        { evidence_id: "ev_003", source: "incidents.get_recent", retrieved_at: "2025-12-27T11:10:24.958681",
          snapshot: { sev1_count: 3, sev2_count: 2, total_downtime_mins: 345 }}
      ],
      policies: [
        { policy_id: "service_credit", version: "1.0", result: "warn",
          message: "Requested 20% exceeds 10% cap. Exception required." }
      ],
      approvals: [
        { approval_id: "apr_001", approver: { type: "human", id: "finance-lead@company.com", name: "Finance Lead" },
          granted: true, granted_at: "2025-12-27T11:10:25.259990", reason: "Exception justified by service impact" }
      ],
      actions: [
        { action_id: "act_001", tool: "billing.create_service_credit", committed_at: "2025-12-27T11:10:25.463745",
          params: { account_id: "ACC-ACME-001", amount: 8333.40, credit_pct: 0.20 },
          result: { credit_id: "CREDIT-71564", status: "issued" }, success: true }
      ]
    };

    let currentRecord = null;
    let decisionsCache = [];
    let selectedIndex = -1;

    function getApiUrl() { return document.getElementById('api-url').value.replace(/\/$/, ''); }

    function formatTime(ts) {
      if (!ts) return '‚Äî';
      try { return new Date(ts).toLocaleString(); } catch { return ts; }
    }

    function openModal() { document.getElementById('modal').classList.add('active'); }
    function closeModal() { document.getElementById('modal').classList.remove('active'); }

    async function fetchDecisions() {
      const listEl = document.getElementById('decision-list');
      listEl.textContent = '';
      listEl.appendChild(createEl('div', { className: 'loading', textContent: 'Loading...' }));

      try {
        const res = await fetch(getApiUrl() + '/v1/decisions');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        decisionsCache = data.decisions || data || [];
        renderDecisionList(decisionsCache);
      } catch (e) {
        listEl.textContent = '';
        listEl.appendChild(createEl('div', { className: 'error-message', textContent: 'Failed: ' + e.message }));
      }
    }

    function renderDecisionList(decisions) {
      decisionsCache = decisions;
      document.getElementById('decision-count').textContent = decisions.length;
      const listEl = document.getElementById('decision-list');
      listEl.textContent = '';

      if (!decisions.length) {
        listEl.appendChild(createEl('div', { className: 'empty-state', textContent: 'No decisions found' }));
        return;
      }

      decisions.forEach((d, i) => {
        const item = createEl('div', { className: 'decision-item' + (i === selectedIndex ? ' active' : '') });
        item.dataset.index = i;

        const header = createEl('div', { className: 'decision-item-header' });
        header.appendChild(createEl('span', { className: 'decision-item-id', textContent: (d.decision_id || '').slice(0, 12) + '...' }));
        header.appendChild(createEl('span', { className: 'decision-item-outcome outcome-' + d.outcome, textContent: d.outcome || '?' }));
        item.appendChild(header);

        item.appendChild(createEl('div', { className: 'decision-item-time', textContent: formatTime(d.timestamp) }));
        item.addEventListener('click', () => selectDecision(i));
        listEl.appendChild(item);
      });
    }

    async function selectDecision(index) {
      selectedIndex = index;
      const decision = decisionsCache[index];
      if (!decision) return;

      document.querySelectorAll('.decision-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      if (decision.decision_id && !decision.evidence) {
        try {
          const res = await fetch(getApiUrl() + '/v1/decisions/' + decision.decision_id);
          if (res.ok) {
            const full = await res.json();
            renderRecord({
              decision_id: full.decision_id,
              run_id: full.run_id,
              timestamp: full.timestamp,
              outcome: full.outcome,
              outcome_reason: full.outcome_reason,
              actor: full.actor_id ? { type: full.actor_type, id: full.actor_id } : null,
              evidence: full.evidence || [],
              policies: full.policies || [],
              approvals: full.approvals || [],
              actions: full.actions || [],
            });
            return;
          }
        } catch (e) { console.log('Fetch failed:', e); }
      }
      renderRecord(decision);
    }

    function loadFromInput() {
      try {
        const data = JSON.parse(document.getElementById('json-input').value);
        const record = data.record || data;
        renderDecisionList([record]);
        selectDecision(0);
        closeModal();
      } catch(e) { alert('Invalid JSON: ' + e.message); }
    }

    function loadSample() {
      renderDecisionList([sampleRecord]);
      selectDecision(0);
    }

    function renderRecord(record) {
      currentRecord = record;
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('detail-view').style.display = 'block';
      document.getElementById('detail-panel').textContent = '';

      document.getElementById('meta-id').textContent = (record.decision_id || '').slice(0, 20) + '...';
      document.getElementById('meta-time').textContent = formatTime(record.timestamp);
      document.getElementById('meta-agent').textContent = record.actor?.name || record.actor?.id || '‚Äî';

      const badge = document.getElementById('outcome-badge');
      badge.textContent = (record.outcome || 'unknown').toUpperCase();
      badge.className = 'outcome-badge ' + record.outcome;

      renderFlowSummary(record);
      renderFlowGrid(record);
    }

    function renderFlowSummary(record) {
      const el = document.getElementById('flow-summary');
      el.textContent = '';

      const steps = [
        { n: (record.evidence || []).length, t: 'Evidence', icon: 'üìä' },
        { n: (record.policies || []).length, t: 'Policy', icon: 'üìã' },
        { n: (record.approvals || []).length, t: 'Approval', icon: 'üë§' },
        { n: (record.actions || []).length, t: 'Action', icon: '‚ö°' }
      ].filter(s => s.n > 0);

      steps.forEach((s, i) => {
        if (i > 0) el.appendChild(createEl('span', { className: 'flow-arrow', textContent: '‚Üí' }));
        const step = createEl('div', { className: 'flow-step' });
        step.appendChild(createEl('span', { textContent: s.icon }));
        step.appendChild(createEl('span', { className: 'flow-step-count', textContent: s.n }));
        step.appendChild(createEl('span', { textContent: s.t }));
        el.appendChild(step);
      });
    }

    function renderFlowGrid(record) {
      const gridEl = document.getElementById('flow-grid');
      gridEl.textContent = '';

      const columns = [
        { id: 'evidence', label: 'Evidence', icon: 'üìä', items: record.evidence || [] },
        { id: 'policy', label: 'Policy', icon: 'üìã', items: record.policies || [] },
        { id: 'approval', label: 'Approval', icon: 'üë§', items: record.approvals || [] },
        { id: 'action', label: 'Action', icon: '‚ö°', items: record.actions || [] }
      ];

      columns.forEach(col => {
        const colEl = createEl('div', { className: 'flow-column' });

        const headerEl = createEl('div', { className: 'flow-column-header' });
        headerEl.appendChild(createEl('div', { className: 'flow-column-icon ' + col.id, textContent: col.icon }));
        headerEl.appendChild(createEl('span', { className: 'flow-column-title', textContent: col.label }));
        colEl.appendChild(headerEl);

        if (col.items.length) {
          col.items.forEach((item, i) => {
            const node = createEl('div', { className: 'flow-node' });
            node.dataset.type = col.id;
            node.dataset.index = i;

            const status = getStatus(item, col.id);
            if (status) {
              node.appendChild(createEl('div', { className: 'flow-node-status ' + status }));
            }

            node.appendChild(createEl('div', { className: 'flow-node-title', textContent: getTitle(item, col.id) }));
            node.appendChild(createEl('div', { className: 'flow-node-subtitle', textContent: getSubtitle(item, col.id) }));
            node.addEventListener('click', () => showDetails(col.id, i));
            colEl.appendChild(node);
          });
        } else {
          colEl.appendChild(createEl('div', { className: 'flow-node flow-node-empty', textContent: 'No ' + col.label.toLowerCase() }));
        }

        gridEl.appendChild(colEl);
      });
    }

    function getStatus(item, type) {
      if (type === 'policy') return item.result === 'pass' ? 'pass' : item.result === 'fail' ? 'fail' : 'warn';
      if (type === 'approval') return item.granted ? 'pass' : 'fail';
      if (type === 'action') return item.success ? 'pass' : 'fail';
      return null;
    }

    function getTitle(item, type) {
      if (type === 'evidence') return item.source || item.tool_name || 'Evidence';
      if (type === 'policy') return item.policy_id + ' v' + item.version;
      if (type === 'approval') return item.granted ? 'Approved' : 'Denied';
      if (type === 'action') return item.tool;
      return '‚Äî';
    }

    function getSubtitle(item, type) {
      if (type === 'evidence') return formatTime(item.retrieved_at);
      if (type === 'policy') return (item.result || '').toUpperCase();
      if (type === 'approval') return item.approver?.id || item.approver?.name || '';
      if (type === 'action') return item.success ? 'Success' : 'Failed';
      return '';
    }

    function showDetails(type, index) {
      const items = { evidence: currentRecord.evidence, policy: currentRecord.policies, approval: currentRecord.approvals, action: currentRecord.actions };
      const item = items[type]?.[index];
      if (!item) return;

      document.querySelectorAll('.flow-node').forEach(n => n.classList.remove('active'));
      document.querySelector('.flow-node[data-type="' + type + '"][data-index="' + index + '"]')?.classList.add('active');

      const icons = { evidence: 'üìä', policy: 'üìã', approval: 'üë§', action: '‚ö°' };
      const panelEl = document.getElementById('detail-panel');
      panelEl.textContent = '';

      const panel = createEl('div', { className: 'detail-panel' });

      const header = createEl('div', { className: 'detail-panel-header' });
      const title = createEl('span', { className: 'detail-panel-title' });
      title.appendChild(createEl('span', { textContent: icons[type] }));
      title.appendChild(createEl('span', { textContent: ' ' + getTitle(item, type) }));
      header.appendChild(title);
      const closeBtn = createEl('button', { className: 'detail-panel-close', textContent: '√ó' });
      closeBtn.addEventListener('click', closeDetails);
      header.appendChild(closeBtn);
      panel.appendChild(header);

      const body = createEl('div', { className: 'detail-panel-body' });
      const grid = createEl('div', { className: 'detail-grid' });
      let json = {};

      if (type === 'evidence') {
        grid.appendChild(createDetailCard('Source', item.source));
        grid.appendChild(createDetailCard('Retrieved', formatTime(item.retrieved_at)));
        grid.appendChild(createDetailCard('ID', item.evidence_id || '‚Äî'));
        json = item.snapshot || {};
      } else if (type === 'policy') {
        grid.appendChild(createDetailCard('Policy', item.policy_id));
        grid.appendChild(createDetailCard('Version', item.version));
        grid.appendChild(createDetailCard('Result', (item.result || '').toUpperCase(), 'status-' + (item.result === 'pass' ? 'pass' : item.result === 'fail' ? 'fail' : 'warn')));
        json = { message: item.message };
      } else if (type === 'approval') {
        grid.appendChild(createDetailCard('Approver', item.approver?.name || item.approver?.id));
        grid.appendChild(createDetailCard('Decision', item.granted ? 'APPROVED' : 'DENIED', item.granted ? 'status-pass' : 'status-fail'));
        grid.appendChild(createDetailCard('Time', formatTime(item.granted_at)));
        json = { reason: item.reason };
      } else if (type === 'action') {
        grid.appendChild(createDetailCard('Tool', item.tool));
        grid.appendChild(createDetailCard('Status', item.success ? 'SUCCESS' : 'FAILED', item.success ? 'status-pass' : 'status-fail'));
        grid.appendChild(createDetailCard('Time', formatTime(item.committed_at)));
        json = { params: item.params, result: item.result };
      }

      body.appendChild(grid);
      body.appendChild(createEl('div', { className: 'detail-card-label', textContent: 'Data' }));
      body.appendChild(createEl('div', { className: 'json-viewer', textContent: JSON.stringify(json, null, 2) }));
      panel.appendChild(body);
      panelEl.appendChild(panel);
    }

    function createDetailCard(label, value, valueClass) {
      const card = createEl('div', { className: 'detail-card' });
      card.appendChild(createEl('div', { className: 'detail-card-label', textContent: label }));
      const valEl = createEl('div', { className: 'detail-card-value' + (valueClass ? ' ' + valueClass : ''), textContent: value || '‚Äî' });
      card.appendChild(valEl);
      return card;
    }

    function closeDetails() {
      document.getElementById('detail-panel').textContent = '';
      document.querySelectorAll('.flow-node').forEach(n => n.classList.remove('active'));
    }

    // Event listeners
    document.getElementById('btn-fetch').addEventListener('click', fetchDecisions);
    document.getElementById('btn-paste').addEventListener('click', openModal);
    document.getElementById('btn-demo').addEventListener('click', loadSample);
    document.getElementById('btn-welcome-fetch').addEventListener('click', fetchDecisions);
    document.getElementById('btn-welcome-demo').addEventListener('click', loadSample);
    document.getElementById('modal-close').addEventListener('click', closeModal);
    document.getElementById('modal-cancel').addEventListener('click', closeModal);
    document.getElementById('modal-load').addEventListener('click', loadFromInput);
    document.getElementById('modal').addEventListener('click', e => { if (e.target.id === 'modal') closeModal(); });
  </script>
</body>
</html>
